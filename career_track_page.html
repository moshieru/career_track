    <div class="container">
        <%=drawHead()%>

        <div class="body-container">
            <%=drawProgress()%>
            <%=drawTabs()%>

            <%=allCode%>
        </div>
    </div>
</div>

<script>

    mainContainer = document.getElementById('main-container');

    const userAgent = navigator.userAgent;
    const isMobile = /iPhone|iPad|iPod|Android/i.test(userAgent);

    if (!isMobile) {
        mainContainer.style.width = window.innerWidth + 'px';
    }


    modules = document.querySelector('.modules');
    scrollNext = document.getElementById('scroll-next');
    scrollPrev = document.getElementById('scroll-prev');
    widthPercent = (modules.width / mainContainer.width) * 100;
    console.log(widthPercent);

    if(widthPercent >= 60)
    {
        scrollNext.style.display = 'none';
        scrollPrev.style.display = 'none';
    }

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            document.querySelectorAll('.sections').forEach(t => t.style.display = 'none');
            document.querySelectorAll('.modules').forEach(t => t.style.display = 'none');
            document.querySelector('.' + tab.getAttribute("data-section")).style.display = "flex";
            document.querySelector('.' + tab.getAttribute("data-module")).style.display = "flex";

            if(tab.id == "tab-test" && tab.classList.contains('active')) {
                document.querySelector('.modules-container').style.display = 'none';
            }else{
                document.querySelector('.modules-container').style.display = 'flex';
            }
        });
    });

    const container = document.querySelectorAll('.scroll-container');

    scrollNext.addEventListener('click', () => {
        container.forEach(t => t.scrollBy({
            left: 600,
            behavior: "smooth",
        }));
    });

    scrollNext.addEventListener('click', () => {
        container.forEach(t => t.scrollBy({
            left: -600,
            behavior: "smooth",
        }));
    });

</script>
